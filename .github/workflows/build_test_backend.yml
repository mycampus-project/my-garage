# This is a basic workflow to help you get started with Actions

name: Build and Test Backend

# Controls when the workflow will run
on:
  pull_request:
    types: [opened, synchronize]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress:
    true
    # paths:
    # - "apps/garage-backend/**"
    # - "packages/**"
    # - ".github/workflows/build_test_backend.yml"
    # - "Dockerfile.backend"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14.17"
      - name: Install deps
        run: yarn install
      - name: Build backend
        run: yarn workspace @my-garage/garage-backend run build
      - name: Test backend
        run: yarn workspace @my-garage/garage-timebooking run test --if-present
  build_container:
    runs-on: ubuntu-latest
    env:
      CONTAINER_TAG: "mygaragebackend.azurecr.io/backend/garage-backend"
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14.17"
      - uses: azure/docker-login@v1
        with:
          login-server: "mygaragebackend.azurecr.io"
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}
      - name: Build docker container
        run: docker build -t $CONTAINER_TAG --file Dockerfile.backend .
      - name: Push docker container
        run: docker push $CONTAINER_TAG
